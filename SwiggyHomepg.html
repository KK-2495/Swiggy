<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swiggy Home Page</title>
        <link rel="icon"
            href="https://play-lh.googleusercontent.com/4OOU73CI8knF4TByikeCEA1IOj3hb_AyXdV0Y2_XNikAoVan257QCO0ppXK9e3Z1ncY">
        <link rel="stylesheet" href="/Homepage.css">
        <script src="https://kit.fontawesome.com/3f7f3f9444.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="HomePage">
            <div class="navBar">
                <div class="swiggyLogo">
                    <div>
                        <img src="https://1000logos.net/wp-content/uploads/2021/05/Swiggy-emblem.png" alt="swiggy" />
                    </div>
                    <div>
                        <strong>Other</strong>
                        <p> Vashi, Navi Mumbai, Maharashtra, India</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div class="search">
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <p>Search</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-tag"></i>
                        <p>Offers</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-life-ring"></i>
                        <p>Help</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-user"></i>
                        <p>Sign In</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-basket-shopping"></i>
                        <p>Cart</p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
