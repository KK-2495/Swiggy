<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register </title>
    <link rel="stylesheet" href="./createacc.css">
</head>
<body>
    <div class="main">
        <div onsubmit="register(event)" class="login">
            <form action="">
            <div>
                <div>
                    <h3>Signup</h3>
                    <p>or <strong>login to your account</strong></p>
                </div>
                <div>
                    <img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r" alt="">
                </div>    
            </div>
            <div>
                <p>Phone number</p>
                <input id="userPhNum" type="text" maxlength="10">
            </div>
            <div>
                <input id="userName" type="text" placeholder="Name">
            </div>
            <div>
                <input id="userEmail" type="email" placeholder="Email">
            </div>
            <div>
                <input id="userPassword" type="password" placeholder="Enter Password">
            </div>
            <div>
                <input id="userConfirmPassword" type="password" placeholder="Confirm your Password">
            </div>
            <input type="submit" value="Register">
            <div>
                By clicking on Login, I accept the Terms & Conditions & Privacy Policy
            </div>
        </form>
        </div>
    </div>
    <script src="./userData.js"></script>
</body>
</html>
